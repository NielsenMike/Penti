<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Penti - CompTIA Pentest+ Quiz HSLU</title>
    <script src="{{ url_for('static', filename='jquery-1.9.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='send_answer.js') }}"></script>
    <link href="{{ url_for('static', filename='bootstrap-5.1.3.min.css') }}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <header class="bg-white">
        <div class="w-100 container-fluid border bg-white p-0">
            <p class="align-self-center">
                <h1 class="text-center">Penti - CompTIA Pentest+ Quiz</h1>
            </p>
            <blockquote class="blockquote text-center bg-info w-100">
                <p class="mb-0 text-white">Try to solve this quiz to prepare for Pentest+ certification.</p>
            </blockquote>
        </div>
    </header>
    <content class="p-0 m-0">
        <div class="container-fluid m-t p-0 border-bottom bg-white">
            <h4 class="text-center p-5">{{ question }}</h4>
            <input type="hidden" id="question_id" value="{{ id }}">
        </div>
        <div class="h-100 w-100 p-3 container-fluid bg-light">
          <div class="row align-items-start">
              <div class="col">
                <div class="card shadow-sm p-3 mb-5 bg-body rounded">
                  <div class="card-body">
                      <p class="card-text"><a href=# id="check_answer0">{{ answers[0] }}</a></p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card shadow-sm p-3 mb-5 bg-body rounded">
                  <div class="card-body">
                      <p class="card-text"><a href=# id="check_answer1">{{ answers[1] }}</a></p>
                  </div>
                </div>
              </div>
          </div>
            <div class="row align-items-start">
              <div class="col">
                <div class="card shadow-sm p-3 mb-5 bg-body rounded">
                  <div class="card-body">
                      <p class="card-text"><a href=# id="check_answer2">{{ answers[2] }}</a></p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card shadow-sm p-3 mb-5 bg-body rounded">
                  <div class="card-body">
                      <p class="card-text"><a href=# id="check_answer3">{{ answers[3] }}</a></p>
                  </div>
                </div>
              </div>
          </div>
        </div>
    </content>
    <footer class="footer mt-auto border-top bg-light">
      <div class="footer-copyright text-center py-3">
          2021 - SecProj Mike Nielsen
      </div>
    </footer>
</body>
</html>
