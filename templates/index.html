<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Penti - CompTIA Pentest+ Quiz HSLU</title>
    <script src="{{ url_for('static', filename='jquery-1.9.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='send_answer.js') }}"></script>
    <link href="{{ url_for('static', filename='bootstrap-5.1.3.min.css') }}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <header class="bg-white">
        <div class="w-100 container-fluid border bg-white p-0">
            <p class="align-self-center">
                <h1 class="text-center">Penti - CompTIA Pentest+ Quiz</h1>
            </p>
            <blockquote class="blockquote text-center bg-info w-100">
                <p class="mb-0 text-white">Try to solve this quiz to prepare for Pentest+ certification.</p>
            </blockquote>
        </div>
    </header>
    <content class="p-0 m-0">
        <div class="container-fluid m-t p-0 border-bottom bg-white">
            <h4 class="text-center p-5">{{ question }}</h4>
            <input type="hidden" id="question_id" value="{{ id }}">
        </div>
        <div class="h-100 w-100 p-3 container-fluid bg-light">
          <div class="row align-items-start">
              <div class="col">
                  <a href=# id="check_answer0" class="text-reset text-decoration-none">
                      <div id="check_answer0_card" class="card shadow-sm p-3 mb-5 rounded check_answer0">
                          <div class="card-body">
                              <p id="check_answer0_text" class="card-text">{{ answers[0] }}</p>
                          </div>
                      </div>
                  </a>
              </div>
              <div class="col">
                  <a href=# id="check_answer1" class="text-reset text-decoration-none">
                      <div id="check_answer1_card" class="card shadow-sm p-3 mb-5 rounded check_answer1">
                          <div class="card-body">
                              <p id="check_answer1_text" class="card-text">{{ answers[1] }}</p>
                          </div>
                      </div>
                  </a>
              </div>
          </div>
            <div class="row align-items-start">
                <div class="col">
                    <a href=# id="check_answer2" class="text-reset text-decoration-none">
                        <div id="check_answer2_card" class="card shadow-sm p-3 mb-5 rounded check_answer2">
                            <div class="card-body">
                                <p id="check_answer2_text" class="card-text">{{ answers[2] }}</p>
                            </div>
                        </div>
                    </a>
              </div>
              <div class="col">
                  <a href=# id="check_answer3" class="text-reset text-decoration-none">
                    <div id="check_answer3_card" class="card shadow-sm p-3 mb-5 rounded check_answer3">
                      <div class="card-body">
                          <p id="check_answer3_text" class="card-text">{{ answers[3] }}</p>
                      </div>
                    </div>
                  </a>
              </div>
          </div>
        </div>
    </content>
    <footer class="footer mt-auto border-top bg-light">
      <div class="footer-copyright text-center py-3">
          2021 - SecProj Mike Nielsen
      </div>
    </footer>
</body>
</html>
